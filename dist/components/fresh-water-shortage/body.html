<div class="card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <img style="height: 4em;" src="./assets/drought.svg">
    <h3>Zoetwater tekort</h3>
    <i class="fas fa-info-circle" style="cursor:pointer" onclick="showModal('./components/fresh-water-shortage/modal.html')"></i>
  </div>
  <div class="card-body">
    Selecteer de terugkeertijd waarvoor je de data wilt bekijken
    <div class="row">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text">Terugkeertijd</span>
          <select class="form-select" id="select-t">
            <option value="2" selected>T2 - gemiddeld jaar</option>
            <option value="20">T20 - droog jaar</option>
          </select>
        </div>
      </div>
    </div>

    <p>&nbsp;</p>

    <!-- map shortage -->
    Kaart met tekort per regio voor de maand juli in m3/s.
    <div class="row">
      <div class="col-6">
        <div id="left-map-shortage" style="height: 400px;"></div>
      </div>
      <div class="col-6">
        <div id="right-map-shortage" style="height: 400px;"></div>
      </div>
    </div>

    <p>&nbsp;</p>

    <!-- select regio -->
    Selecteer de regio waarvoor je de waterbalans voor beide scenatios wilt weergeven
    <div class="row">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text">Regio</span>
          <select class="form-select" id="select-region"></select>
        </div>
      </div>
    </div>
    
    <p>&nbsp;</p>
    
    <!-- line charts -->
    <div class="row">
      <div class="col-6">
        <canvas id="left-line"></canvas>
      </div>
      <div class="col-6">
        <canvas id="right-line"></canvas>
      </div>
    </div>
  </div>
</div>
